<html>
<head>
  <!--constant meta tags-->
  <meta charset="UTF-8">
  <link rel="preload" href="/style.css" as="style">
  <link rel="stylesheet" href="/style.css">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="rgb(191,127,255)">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <html lang="en">

  <!--Title and description-->
  <title>Gallery - Anori A</title>
  <meta name="description" content="Anori A’s creative gallery, featuring samples of my original digital art, animation, writing, poetry, and music covers.">
  <link rel="canonical" href="https://anoria.gay/gallery" type="text/html">

  <!--Embed cards-->
  <meta property="og:title"        content="Anori A's Gallery – Art, Animation, & Writing">
  <meta property="og:description"  content="Anori A’s creative gallery, featuring samples of my original digital art, animation, writing, poetry, and music covers.">
  <meta property="og:image"        content="https://anoria.gay/images/pinkblackcat.png">
  <meta property="og:image:alt"    content="Digital drawing of a dark purple cat with red and yellow eyes, large ears, and a sly expression, front profile, against a pink and black background.">
  <meta property="og:url"          content="https://anoria.gay/gallery">
  <meta property="og:type"         content="website">

  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:title"       content="Anori A's Gallery - Art, Animation, & Writing">
  <meta name="twitter:description" content="Anori A’s creative gallery, featuring samples of my original digital art, animation, writing, poetry, and music covers.">
  <meta name="twitter:image"       content="https://anoria.gay/images/pinkblackcat.png">
  <style>
    .imagecolumn {
      <!--width: 50%;-->
      display: inline-block;
      margin:auto;
      margin-top:0px;
      padding: 5px
    }
    .imagebox {
      border-style: double; 
      border-width: 5px;
      margin-bottom:5px;margin-top:5px;
      padding: 5px
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Gallery</h1>
  </div>
  <div style="height:400%">
    <div class="leftside"></div>
    <div class="main-wrapper">
      <div id="navbar"></div>
      <script>
        fetch('/partials/navbar.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
      </script>
      <div class="main">
        <p>Here is some of my art! I don't have much yet, but this will expand over time.
        <br>I work in multiple fields, so this page is split between each of those.</p>
        <section>   
          <h2>Sketeches and Digital Art</h2>
          <div style="display: flex;">
            <div class="imagecolumn" style="width:30%">
              <div class="imagebox">
                <img src="images/thumbnail.png" alt="A cool cat" width=100%>
              </div>
              <div class="imagebox">
                <img src="images/anori_front_profile.png" alt="A cool cat" width=100%>
              </div>
              <div class="imagebox">
                <img src="images/birbs.png" alt="A cool cat" width=100%>
              </div>
              <div class="imagebox">
                <img src="images/castle.png" alt="A cool cat" width=100%>
              </div>
            </div>
            <div class="imagecolumn" style="width:30%">
              <div class="imagebox">
                <img src="images/IMG_3758.png" alt="A cool cat" width=100%>
              </div>
              <div class="imagebox">
                <img src="images/kero_lining_1a_final.png" alt="A cool cat" width=100%>
              </div>
              <div class="imagebox">
                <img src="images/anori_side_profile.png" alt="A cool cat" width=100%>
              </div>
              <div class="imagebox">
                <img src="images/blackcat.png" alt="A cool cat" width=100%>
              </div>
            </div>
            <div class="imagecolumn" style="width:30%">
              <div class="imagebox">
                <img src="images/anori_standing.png" alt="A cool cat" width=100%>
              </div>
              <div class="imagebox">
                <img src="images/blackcat_line.png" alt="A cool cat" width=100%>
              </div>
              <div class="imagebox">
                <img src="images/pinkblackcat.png" alt="A cool cat" width=100%>
              </div>
            </div>
          </div>
        </section>
        <h2>Animation</h2>
        <h2>Writing</h2>
      </div>
    </div>
    <div class="rightside"></div>
  </div>
  <footer id="footer"></div>
  <script>
    fetch('/partials/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>

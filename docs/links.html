<html>
<head>
  <!--constant meta tags-->
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/style.css">
  <meta name="theme-color" content="rgb(191,127,255)">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <!--Title and description-->
  <title>Contact - Anori A</title>
  <meta name="description"         content="description">
  <link rel="canonical"            href="https://anoria.gay/contact" type="text/html">

  <!--Embed cards-->
  <meta property="og:title"        content="Contact - Anori A.gay">
  <meta property="og:description"  content="description">
  <meta property="og:image"        content="https://anoria.gay/images/anori_side_profile.png">
  <meta property="og:image:alt"    content="Side profile digital drawing of Anori, a stylized cream-colored cat with purple ears, smiling, drawn in a cute cartoonish style.">
  <meta property="og:url"          content="https://anoria.gay/">
  <meta property="og:type"         content="website">

  <meta property="og:title"        content="Contact - Anori A.gay">
  <meta name="twitter:card"        content="summary_large_image">
  <meta property="og:description"  content="description">
  <meta name="twitter:image"       content="https://anoria.gay/images/anori_side_profile.png">

  <style>
    /*this is the main contact grid class*/
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      row-gap: .5rem; 
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    /*This should be applied to each link within li*/
    .contact-card {
      /*defaults to head-purple, but can be overridden in each evocation*/
      --button: var(--head-purple);
      --button-text: black;

      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      height: 35px;

      background-color: var(--button);
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      color: var(--button-text);
    }
    .contact-card span {
      text-decoration: none;
      padding: 5px;
    }
    .contact-card img {
      display: block;
      padding: 5px;
      height: 25px;
      width: auto;
    }
    .contact-card:hover {
      color: black;
      background-color: var(--hilite-yellow);
      box-shadow: 0 0 8px var(--hilite-yellow);
      transition: background-color 0.3s ease, box-shadow 0.3s ease; /*if only i could transition so easily in real life*/
    }
  </style>
</head>

<body>
  <header>
    <h1>Where to Find Me</h1>
  </header>
  <div class="middle-wrapper">
    <div class="leftside"></div>
    <div class="main-wrapper">
      <nav id="navbar-placeholder"></nav>
      <script src="/assets/scripts/navbar.js" defer></script>
      <div class="main">
        <section>
          <h2>Online Socials</h2>
          <div class="contact-grid">
            <a href="https://anoria.gay" class="contact-card">
              <img src="images/favicon.png" alt="Anori">
              <span>My Website (you're here!)</span>
            </a>
            <a href="https://www.youtube.com/channel/UC23h3hp57gLDbVI0v4b3e5A" target="_blank" class="contact-card" style="--button: #FF0000; --button-text: white;">
              <img src="images/simpleicons/youtube.svg" alt="YouTube Icon (by simpleicons.org)">
              <span>My YouTube Channel (@AnoriA1147)</span>
            </a>
            <a href="https://bsky.app/profile/anoria1147.bsky.social" target="_blank" class="contact-card" style="--button: #1185FE;">
              <img src="images/simpleicons/bluesky.svg" alt="Bluesky Icon (by simpleicons.org)">
              <span>My Bluesky (@anoria1147.bsky.social)</span>
            </a>
            <a href="https://www.deviantart.com/anoria1147" target="_blank" class="contact-card" style="--button: #05CC47;">
              <img src="images/simpleicons/deviantart.svg" alt="DeviantArt Icon (by simpleicons.org)" width="25">
              <span>My DeviantArt (anoria1147)</span>
            </a>
            <a href="https://twitter.com/AnoriA1147" target="_blank" class="contact-card" style="--button: #1DA1F2;">
              <img src="images/simpleicons/x.svg" alt="Twitter Icon (by simpleicons.org)">
              <span>My Twitter (@AnoriA1147)</span>
            </a>
            <a href="https://en.pronouns.page/@AnoriA1147" target="_blank" class="contact-card" style="--button: #c71585; --button-text: white;">
              <img src="images/simpleicons/pronounsdotpage.svg" alt="Pronouns.page Icon (by simpleicons.org)">
              <span>pronouns.page</span>
            </a>
            <a href="https://pronombr.es/@AnoriA1147" target="_blank" class="contact-card" style="--button: #8b0f7a; --button-text: white;">
              <img src="images/simpleicons/pronounsdotpage.svg" alt="Pronouns.page Icon (by simpleicons.org)">
              <span>pronombr.es</span>
            </a>
          </div>
        </section>
        <section>
          <h2>Direct Contact</h2>
          <p>If you need to contact me, you can reach me through DM or email.</p>
        </section>
      </div>
    </div>
    <div class="rightside"></div>
  </div>
  <footer id="footer"></footer>
  <script src="/assets/scripts/footer.js" defer></script>
</body>
</html>
